<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>${comment}：</label>
                            <input type="text" name="version"/>
                        </li>
                        <li>
                            <label>${comment}：</label>
                            <input type="text" name="author"/>
                        </li>
                        <li>
                            <label>${comment}：</label>
                            <input type="text" name="title"/>
                        </li>
                        <li>
                            <label>${comment}：</label>
                            <input type="text" name="clicks"/>
                        </li>
                        <li>
                            <label>${comment}：</label>
                            <input type="text" name="replyNumber"/>
                        </li>
                        <li>
                            <label>${comment}：</label>
                            <input type="text" name="articleName"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" id="add"  onclick="login()"
               shiro:hasPermission="system:article:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:article:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:article:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:article:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">

    function login() {
                location.href = ctx + 'notes';
}



        var editFlag = [[${@permission.hasPermi('system:article:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:article:remove')}]];
        var prefix = ctx + "system/article";
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "【请填写功能名称】",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'version',
                    title: '${comment}'
                },
                {
                    field: 'author',
                    title: '${comment}'
                },
                {
                    field: 'coverImage',
                    title: '${comment}'
                },
                {
                    field: 'content',
                    title: '${comment}'
                },
                {
                    field: 'title',
                    title: '${comment}'
                },
                {
                    field: 'clicks',
                    title: '${comment}'
                },
                {
                    field: 'replyNumber',
                    title: '${comment}'
                },
                {
                    field: 'articleType',
                    title: '${comment}'
                },
                {
                    field: 'articleName',
                    title: '${comment}'
                },
                {
                    field: 'html',
                    title: '${comment}'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

</script>
</body>
</html>
